{% load static %}
<link href="{% static 'css/navbar_style.css' %}" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{% static 'js/navigationbars/navigationbars.js' %}"></script>

<!-- Vue js-->
<script type="text/javascript" src="{% static 'js/vue/vue.js' %}"></script>
<script type="text/javascript" src="{% static 'js/vue/node_modules/vue-resource/dist/vue-resource.min.js' %}"></script>

<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">RaspXbeeRy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/conexiones/ethernet" name="/conexiones/">Conexiones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/red/sensor_inf" name="/red/">Red</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cloud_conector/" name="/cloud_conector/">Cloud Conector</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/herramientas/ping" name="/herramientas/">Herramientas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sistema/" name="/sistema/">Sistema</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/data/get_data" name="/data/">Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/consola/" name="/consola/">Consola</a>
        </li>
      </ul>
      {% if request.user.is_authenticated %}
      <ul class="navbar-nav ">
        <li class="nav-link">
          <div class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" style="cursor: pointer; text-transform: uppercase;">
              {{request.user.username}}
              <span data-feather="user"></span>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/usuario">
                <span data-feather="user"></span>
                Mi Perfil
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/logout/">Log out</a>
            </div>
          </div>
        </li>
      </ul>
      {% else %}
      <ul class="navbar-nav ">
        <li class="nav-item">
          <button type="button" class="btn btn-success " onclick="showLoginModal()">Ingresar</button>
        </li>
      </ul>
      {% endif %}
    </div>
  </nav>
</header>
<script type="text/javascript" src="{% static 'js/icons/feather.min.js' %}"></script>
<script>
  feather.replace()
</script>
