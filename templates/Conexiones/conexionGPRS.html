        {% include "Conexiones/sidebar_conexiones.html" %}

        <main class="col-md-10 offset-md-2 pt-3">
          <h1>3G Conexion</h1>
          <form >
            <div class="row">
              <div class="form-group col-md-5">
                <label for="inputState">Choose Operator: </label>
                  <select id="inputState" class="form-control">
                    <option selected>----</option>

                    <option>Movistar</option>

                    <option>Tigo</option>

              </div>
            </div>
              <div class="row">
                <div class="form-group col-md-5">
                  <label for="inputState">Card Pin:</label>
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Mostrar Info">
                      <span> Leave it empty for no PIN</span>
                </div>
              </div>
                <div class="row">
                  <div class="form-group col-md-5">
                    <label for="inputState">Username:</label>
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Mostrar Info">
                        <span>Should be provided by your operator</span>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-5">
                    <label for="inputState">Password:</label>
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Mostrar Info">
                        <span>Should be provided by your operator</span>
                  </div>
                </div>
                <div class="row">
                  <button type="submit" class="btn btn-primary">Conectar</button>
                </div>
              </form>
        </main>
