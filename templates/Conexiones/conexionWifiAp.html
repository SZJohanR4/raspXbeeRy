<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{% static 'js/jquery-slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>

    <title>Conex Wifi | RaspXbeeRy</title>
  </head>

  <body>
    {% include "navigationbar.html" %}
</br>
</br>
</br>
    <div class="container-fluid">
      <div class="row">
        {% include "Conexiones/sidebar_conexiones.html" %}

        <main class="col-md-10 offset-md-2 pt-3">
          <h1>Wifi Ap Conexion</h1>
          <form >
              <div class="row">
                <div class="form-group col-md-5">
                  <label for="inputState">Address:</label>
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Mostrar Info">
                </div>
                <div class="form-group col-md-5">
                  <label for="inputState">DHCP start alert to address:</label>
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Mostrar Info">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-5">
                  <label for="inputState">Netmask:</label>
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Mostrar Info">
                </div>
                <div class="form-group col-md-5">
                  <label for="inputState">DHCP end alert to address:</label>
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Mostrar Info">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-5">
                  <label for="inputState">Broadcast:</label>
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Mostrar Info">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-5">
                  <label for="inputState">Primary DNS:</label>
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Mostrar Info">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-5">
                  <label for="inputState">Seccondary DNS:</label>
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Mostrar Info">
                </div>
              </div>
              </form>
              <form>
                <br>
                <br>

                <h3  class="border-top">Radio</h3>
              <div class="row">
                <div class="form-group col-md-5">
                  <label for="inputState">ESSID</label>
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Mostrar Info">
                </div>
                <div class="form-group col-md-5">
                  <label for="inputState">Channel: </label>
                    <select id="inputState" class="form-control">
                      <option selected>0</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-5">
                  <label for="inputState">Protocol: </label>
                    <select id="inputState" class="form-control">
                      <option selected>0</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                    </select>
                </div>
              </div>
          </form>
          <form>
            <br>
            <br>

            <h3  class="border-top">Security</h3>
          <div class="row">
            <div class="form-group col-md-5">
              <label for="inputState">Protocol: </label>
                <select id="inputState" class="form-control">
                  <option selected>Wpa</option>
                  <option>None</option>
                </select>
            </div>
          </div>
          </form>
          <br>
          <br>
          <br>

        </main>
      </div>
    </div>
    <!-- Icons -->
      <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
      <script>
        feather.replace()
      </script>
  </body>
</html>
