
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{% static 'js/jquery-slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>

    <title>Conex Ethernet | RaspXbeeRy</title>
  </head>

  <body>
    {% include "navigationbar.html" %}
</br>
</br>
</br>
    <div class="container-fluid">
      <div class="row">
        {% include "Conexiones/sidebar_conexiones.html" %}

        <main class="col-md-10 offset-md-2 pt-3">
          <h1>Ethernet Conexion</h1>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group col-md-2 ">
              <label for="inputState">Elija un Metodo de Ip</label>
              {{form.type_conex}}
            </div>
            <div class="form-group col-md-6">
              {{form.show_info}}
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </main>
      </div>
    </div>
    <!-- Icons -->
      <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
      <script>
        feather.replace()
      </script>
  </body>
</html>
